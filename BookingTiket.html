<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Cinema Indonesia</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="JavaScript/index.js"></script>
</head>

<body>
    <h1>Booking kapan aja, dimana aja ! ðŸ˜Ž</h1>
    <div class="formNonton">
        <label for="nama">Masukkan Nama Anda :</label>
        <input type="text"><br>
        <label for="jnsklmn">Jenis Kelamin </label><br>
        <input type="radio">
        <label for="lakilaki">Laki-Laki</label><br>
        <input type="radio">
        <label for="perempuan">Perempuan</label><br><br>
        <label for="film">Film apa yang ingin anda tonton ?</label><br>
        <select name="pilihanFilm" id="filmCinema">
            <option value="A">Creed</option>
            <option value="B">Dune : Part Two</option>
            <option value="C">George Foreman</option>
            <option value="D">Roadhouse</option>
        </select><br><br>
        <label for="layanan">Layanan apa yang anda inginkan ?</label><br>
        <select name="layananFilm" id="">
            <option value="A">Reguler</option>
            <option value="B">Premiere</option>
            <option value="C">Crown</option>
        </select><br><br>
        <button id="buttonbooking">Pesan Sekarang</button>

    </div>
</body>

</html>
